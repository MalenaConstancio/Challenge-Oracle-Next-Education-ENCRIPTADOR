<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3786f2f001.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Encriptador-Alura Challenge</title>
</head>

<body>
    <main>
        <div class="contenedorTexto">
            <img src="recursos/logo.png">
            <textarea id="texto" placeholder="Ingrese el texto aquí"></textarea>
            <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
            <div class="botonera">
                <input type="button" id="btnEncriptar" value="Encriptar" onclick="validarMayusculas()";/>
                <input type="button" id="btnDesencriptar" value="Desencriptar" onclick="desencriptar()" />
                <i id="refresh" class="fa-solid fa-arrow-rotate-right" onclick="borrarTodo()"></i>
            </div>
        </div>
      
        <div class="contenedorEncriptado">
            <div id="mensajeNoEncontrado">
                <img src="recursos/imgLupa.png">
                <div class="contenedorMsj">
                    <p id="uno">Ningún mensaje fue encontrado</p>
                    <p id="dos">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div id="textoEncriptado">
                <textarea id="tres"></textarea>
                <input type="button" id="btnCopiar" value="Copiar" onclick="copiar()" />
            </div>
        </div>

    </main>
    <footer>
        <p>Malena Constancio - 2022</p>
    </footer>
<script type="text/javascript" src="script.js"></script>
</body>

</html>
